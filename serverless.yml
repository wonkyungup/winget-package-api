service: winget-package-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: false

functions:
  handler:
    timeout: 30
    handler: handler.index
    events:
      - http:
          path: /app/{owner}/{product}
          method: get

plugins:
  - serverless-webpack
  - serverless-offline
